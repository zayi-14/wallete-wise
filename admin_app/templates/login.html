
<!DOCTYPE html>
{% load static %}
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Wallet Login</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> 
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
</head>

<body class="h-100">

    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-4">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <h3 class="text-center">Login Now</h3>
        
                                <form method="post" action="" enctype="multipart/form-data" class="mt-5 mb-5 login-input">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" id="username" class="form-control text-dark" name="username" placeholder="Username" required style="border: 1px solid rgb(85, 84, 84); border-radius: 8px; padding: 10px;">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" class="form-control text-dark" name="password" placeholder="Password" required style="border: 1px solid rgb(85, 84, 84); border-radius: 8px; padding: 10px;">
                                    </div>
                                    <button type="submit" class="btn gradient-7  w-100">Login</button>
                                </form>
                                {% if error %}
                                    <p style="color:red;">{{ error }}</p>
                                {% endif %}
                                <!--<p class="mt-5 login-form__footer text-center">Dont have an account? <a href="{% url 'admin_app:register' %}" class="text-danger"><strong>Sign Up</strong></a> now</p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="{% static 'plugins/common/common.min.js' %}"></script>
    <script src="{% static 'js/custom.min.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/gleek.js' %}"></script>
    <script src="{% static 'js/styleSwitcher.js' %}"></script>
</body>
</html>
