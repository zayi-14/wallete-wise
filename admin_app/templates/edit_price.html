<div class="content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center"> <u>Edit Platform Price</u> </h2><br>


                        {% if error %}
                        <p class="text-center" style="color:red;">{{ error }}</p>
                        {% endif %} <br>


                        <div class="basic-form">
                            <form method="post" action="" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="UST_Price">UST Price:</label>
                                    <input type="text" class="form-control input-rounded" name="UST_Price"
                                        id="UST_Price" value="{{ price.UST_Price }}" required>
                                </div>

                                <div class="form-group">
                                    <label for="Price1">Price 1:</label>
                                    <input type="text" class="form-control input-rounded" name="Price1" id="Price1"
                                        value="{{ price.Price1 }}" required>
                                </div>

                                <div class="form-group">
                                    <label for="Price2">Price 2:</label>
                                    <input type="text" class="form-control input-rounded" name="Price2" id="Price2"
                                        value="{{ price.Price2 }}" required>
                                </div>

                                <div class="form-group">
                                    <label for="Price3">Price 3:</label>
                                    <input type="text" class="form-control input-rounded" name="Price3" id="Price3"
                                        value="{{ price.Price3 }}" required>
                                </div>

                                <button type="submit" class="btn w-50 label gradient-3 btn-rounded"> Save Changes</button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
