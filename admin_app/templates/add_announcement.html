{% extends 'index.html' %}
{% block body %}
<div class="content-body">
    <!-- row -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center"> <u>Add Announcement</u> </h2><br>

                        {% if error %}
                        <p class="text-center" style="color:red;">{{ error }}</p>
                        {% endif %} <br>

                        <div class="basic-form">
                            <form method="post" action="" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="value_price">Value Price:</label>
                                    <input type="text" name="value_price" id="value_price"
                                        class="form-control input-rounded" required>
                                </div>

                                <button type="submit" class="btn w-50 label gradient-7 btn-rounded">Add Announcement</button>

                            </form><br>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
