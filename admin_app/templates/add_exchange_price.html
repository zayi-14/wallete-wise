{% extends 'index.html' %}
{% block body %}
<div class="content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center"> <u>Add Exchange Price</u> </h2><br>

                        {% if error %}
                        <p class="text-center" style="color:red;">{{ error }}</p>
                        {% endif %} <br>

                        <div class="basic-form">
                            <form method="post" action="" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="Average">Average:</label>
                                    <input type="text" name="Average" id="Average" class="form-control input-rounded"
                                        required>
                                </div>

                                <div class="form-group">
                                    <label for="min_rate">Min Rate:</label>
                                    <input type="text" name="min_rate" id="min_rate" class="form-control input-rounded"
                                        required>
                                </div>

                                <div class="form-group">
                                    <label for="max_rate">Max Rate:</label>
                                    <input type="text" name="max_rate" id="max_rate" class="form-control input-rounded"
                                        required>
                                </div>

                                <button type="submit" class="btn w-50 label gradient-7 btn-rounded">Add Exchange
                                    Price</button>

                            </form><br>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
